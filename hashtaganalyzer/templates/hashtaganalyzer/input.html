{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico'%}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato|Mukta+Malar" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="{% static 'js/loading.js' %}"></script>
    <title>Search</title>
</head>
<body>
<header>
    <a href="/">Twitter analyzer</a>
</header>
    <div class="loading invisible" id="loading"><i class="fas fa-spinner  fa-pulse center"></i></div>
    <div class="description">Write some hashtag in the input below and you will see around 200 tweets (may be less), sorted by polarity (positive, neutral, negative)</div>
    <div class="content">
        <form method="POST" class="search-form" id="search-form" onsubmit="showLoad()">
            {% csrf_token %}
            <p class="hash">#</p>
            {{ form.hashtag }}
            <button type="submit" class="search-button" >Search</button>
        </form>
    </div>
</body>
</html>
