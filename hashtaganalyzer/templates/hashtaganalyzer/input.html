{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <title>Search</title>
</head>
<body>
<header><a href="/">Twitter analyzer</a></header>
    <div class="content">
        <div class="description">Write down hashtag</div>
        <form method="POST" class="search-form">
            {% csrf_token %}
            <p class="hash">#</p>
            {{ form.hashtag }}
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
